
app{

      httpServer{
        port = 9006
        port = ${?HTTP_PORT}
      }

      db{
        host = "127.0.0.1"
        host = ${?DB_HOST}
        port = 5432
        port = ${?DB_PORT}
        name = "service_database_test"
      }

      hikariTransactor{
        url = "jdbc:postgresql://"${db.host}":"${db.port}/${db.name}
        user = "duser"
        user = ${?DB_USER}
        password = "dpass"
        password = ${?DB_PASSWORD}
        threadPoolSize = 2
      }

}
